<p> 这段时间一直在思考一个问题，就是游戏的价值与意义。<!-- more -->为什么喜欢打游戏呢，一个很大的原因是在一个虚构的世界里你能够非常简单地体验到一种当英雄的感觉，其实最主要的是实现自己的武侠梦。侠义似乎一直以来都刻在我的骨子里。但需要意识到，侠义不仅仅只能在虚拟世界中实现，我们更需要去追寻现实世界里的侠义之道。它是更有价值的，也是更有意义的一种选择。</p>
<p>“闭关修炼，江湖闯荡，武林交锋”。</p>
<p>唯有经历这样的过程，沉住气、耐下心、不断提升自己，才能成为一个真正践行侠义的人吧。</p>
